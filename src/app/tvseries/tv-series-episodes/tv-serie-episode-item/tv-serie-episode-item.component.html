<div class="col-md-2 w3l-movie-gride-agile" *ngFor="let episode of tvSerieSeasonEpisodes">

      <i class="fa fa-play-circle" aria-hidden="true"></i>
    </div>
  </a>
  <div class="mid-1 agileits_w3layouts_mid_1_home">
    <div class="w3l-movie-text">
      <h6><a>Episode {{ episode.episode_number }}</a></h6>							
    </div>
    <div class="w3l-movie-text">
      <h6><a>{{ episode.name }}</a></h6>							
    </div>
    <div class="w3l-movie-text">
      <h6><a>{{ episode.overview }}</a></h6>							
    </div>
    <!-- <div class="mid-2 agile_mid_2_home"> -->

      <p>{{episode.air_date | slice:8}}/{{episode.air_date | slice:-5:-3}}/{{episode.air_date | slice:0:4}}</p>
